<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <input id="output" class="full btn" type="text" disabled="true">
        <button id="del-btn" class="double btn">Del</button>
        <button id="per-btn"class="single btn">%</button>
        <button id="add-btn" class="single btn">+</button>
        <button id="nr7-btn" class="single btn">7</button>
        <button id="nr8-btn" class="single btn">8</button> 
        <button id="nr9-btn" class="single btn">9</button>
        <button id="sub-btn" class="single btn">-</button>  
        <button id="nr4-btn" class="single btn">4</button>
        <button id="nr5-btn" class="single btn">5</button> 
        <button id="nr6-btn" class="single btn">6</button>
        <button id="mul-btn" class="single btn">x</button>  
        <button id="nr1-btn" class="single btn">1</button>
        <button id="nr2-btn" class="single btn">2</button> 
        <button id="nr3-btn" class="single btn">3</button>
        <button id="div-btn" class="single btn">/</button>  
        <button id="nr0-btn" class="double btn">0</button>
        <button id="dot-btn" class="single btn">.</button>
        <button id="equ-btn" class="single btn">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
